
<div class="container-fluid">  
    <br />
    <br /> 
    <div id="new">  
    <button  type="button"  class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>create new</button>    
    </div>
    <br />
    <br />
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>SNo</th>
          <th>Name</th>
          <th>Display Name</th>
          <th>Url</th>
          <th>Duration</th>
          <th>Category</th>
          <th>Level</th>
          <th>Status</th>
          <th>&nbsp;&nbsp;Actions</th>
        </tr>
      </thead>
    
      <tbody *ngFor="let video of video;let i=index;">
        <tr >
          <td>{{i+1}}</td>
          <!-- <td></td> -->
          <td><a [routerLink]="['viewlist']" [queryParams]="{ id:video.id }">{{video.name}}</a></td>
          <td>{{video.displayName}}</td>
          <td>{{video.url}}</td>
          <td>{{video.duration}}</td>
          <td>{{video.category.name}}</td>
          <td>{{video.level.name}}</td>
          <td><ng-container *ngIf="video.status; else inactive"><button type="button" (click)="toggleStatus(video.id)" class="btn btn-success btn-sm">Active</button></ng-container>
          <ng-template #inactive><button type="button" (click)="toggleStatus(video.id)" class="btn btn-warning btn-sm">Inactive</button></ng-template>
          </td>
          <td>&nbsp;&nbsp;<i class="fa fa-pencil-square-o btn btn-primary btn-sm" aria-hidden="true"></i>&nbsp;&nbsp;
          <i class="fa fa-trash btn btn-danger btn-sm" (click)="deleteVideo(video.id)" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
